    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 50px; }
        #login-box { width: 300px; margin: 0 auto; padding: 20px; background-color: #fff; border: 1px solid #ddd; }

<body>
